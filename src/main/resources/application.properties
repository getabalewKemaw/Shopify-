spring.application.name=shopapplication
server.port=8091
spring.datasource.url=jdbc:postgresql://localhost:5432/shopify_db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
jwt.secret=mysecretkeymysecretkeymysecretkey1234




# ========================================
# ðŸŽ¨ Banner Configuration
# ========================================
spring.main.banner-mode=console

# ========================================
# ðŸ§¹ Logging Configuration (Clean Console)
# ========================================
# Only show errors globally
logging.level.root=ERROR

# Suppress framework noise
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache.catalina.core=ERROR
logging.level.org.apache.coyote.http11=ERROR
logging.level.org.apache.tomcat.util.net=ERROR

# Allow INFO only for Tomcat startup (port info)
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
# logging.level.org.apache.catalina.startup=INFO

# Minimal, timestamped log pattern
logging.pattern.console=%d{HH:mm:ss} [%level] %msg%n

